    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS and JavaScript</title>

    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>HTML with CSS and JavaScript</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <h2>Welcome to my website!</h2>
        <p>This is a simple example of an HTML document with embedded CSS and JavaScript.</p>

        <!-- JavaScript -->
        <script>
            // Display an alert when the page loads
            window.onload = function() {
                alert('Welcome to the website!');
            }
        </script>
    </div>

</body>
</html>

</body>
</html>
